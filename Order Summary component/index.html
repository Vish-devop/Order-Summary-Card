<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Order Summary Card</title>
</head>
<body>
    <!-- order -->
    <main class="order">
        <div class="container flex">
            <div class="main-photo">
            <img src="./images/illustration-hero.svg" class="hero" alt="Illustration hero">
            </div>
     <div class="card">
         <h2>Order Summary</h2>
         <p>You can now listen to millions of songs, audiobooks, and podcasts on any device, anywhere you like!</p>
         <div class="plan flex">
             <img src="./images/icon-music.svg" alt="Icon music"></>
             <div class="sub-plan-flex">
                 <h4>Annual Plan</h4>
                 <p>$59.99/year</p>
             </div>
             <a href="#">Change</a>
         </div>
         <a href="#" class="btn">Proceed to payment</a>
         <a href="#" class="cancel">Cancel Order</a>
     </div>
        </div>

        <div class="attribution-flex">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FrontEnd Mentor</a><hr>
            Coded by <a href="#">Vishal Sharma</a>
        </div>
    </main>
</body>
</html>
